<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/register}" method="post" enctype="multipart/form-data">
                <fieldset>
                    <legend>Register</legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_email">Email</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="email" id="user_email" placeholder="Email"
                                   name="email" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_fullname">Full Name</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="text" id="user_fullname"
                                   placeholder="Full Name" name="fullName" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_password_first">Password</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="user_password_first"
                                   placeholder="Password" name="password" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_password_second">Confirm Password</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="user_password_second"
                                   placeholder="Password" name="confirmPassword" required="required"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Hobby:</label>
                        <div class="col-sm-4">
                        <input class="form-control" type="text" id="user_hobby" placeholder="Hobby"
                               name="hobby" required="required"/>
                    </div>
                    </div>
                    <div class="form-group" >
                        <label class="col-sm-4 control-label">Gender:</label>
                        <div class="col-lg-6">
                            <input type="radio" name="gender" value="male" checked="checked"/> Male <br/>
                            <input type="radio" name="gender" value="female"/> Female
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="multipartFile">Add a picture</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="file" id="multipartFile" name="multipartFile"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}"
                            >Cancel</a>
                            <input value="Submit" type="submit" class="btn btn-primary"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
